<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tasker - Listar Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <button id="btnNovaTarefa" onclick="window.location.href='tarefas.html'">Criar Nova Tarefa</button>
        <table id="tarefasTable">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Prazo</th>
                    <th>Prioridade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tarefasList">
                <!-- As tarefas serão carregadas aqui via JavaScript -->
            </tbody>
        </table>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
