<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tasker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lista de Tarefas</h1>
        </header>
        <main>
            <button id="btnNovaTarefa" onclick="window.location.href='tarefas.html'">
                <i class="fas fa-plus"></i> Criar Nova Tarefa
            </button>
            <div id="loading" style="display: none;" aria-live="polite">
                <p>Carregando tarefas...</p>
            </div>
            <table id="tarefasTable" aria-label="Tabela de tarefas">
                <thead>
                    <tr>
                        <th scope="col">Título</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Prazo</th>
                        <th scope="col">Prioridade</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id="tarefasList">
                    <!-- As tarefas serão carregadas dinamicamente aqui -->
                </tbody>
            </table>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
